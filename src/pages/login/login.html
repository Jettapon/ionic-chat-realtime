<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card-content style="text-align: center; margin-top: 10%;">
        <ion-item>
          <ion-label stacked>ผู้ใช้งาน</ion-label>
          <ion-input type="text" name="mobi_user" [(ngModel)]="data.mobi_user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>รหัสผ่าน</ion-label>
          <ion-input type="password" name="mobi_pas" [(ngModel)]="data.mobi_pas"></ion-input>
        </ion-item>
    
        <button style="margin-top: 5%; color: #340e4a" ion-button round center  color="light" (click)="login()">เข้าสู่ระบบ</button>
        </ion-card-content>

</ion-content>
